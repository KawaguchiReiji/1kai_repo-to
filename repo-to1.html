<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>repo-to1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);


//正二十面体
var icosahedronGeometry = new THREE.IcosahedronGeometry(10, 0); 
var icosahedronMaterial = new THREE. MeshPhongMaterial( { color: 0x800080 ,wireframe: true} );
var icosahedron = new THREE.Mesh( icosahedronGeometry, icosahedronMaterial );
icosahedron.position.set( 0.5, 0, -50);
scene.add( icosahedron );

//球
var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 ); 
var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );
var sphereMaterial2 = new THREE. MeshPhongMaterial( {color: 0xff0000,wireframe: true} );
var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial );
var sphere2 = new THREE.Mesh( sphereGeometry, sphereMaterial2 );
sphere1.position.set( 1.5, 0, -5 );
sphere2.position.set( -1.5, 0, -5 );
scene.add( sphere1 );
scene.add( sphere2 );

    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      sphere1.rotation.y += 0.01;
      sphere2.rotation.y += 0.01;
      icosahedron.rotation.y += 0.01;
      
      sphere1.position.x +=-0.01;
      sphere2.position.x +=0.01;
      
      icosahedron.position.z +=0.01;
      sphere1.position.z +=-0.01;
      sphere2.position.z +=-0.01;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
